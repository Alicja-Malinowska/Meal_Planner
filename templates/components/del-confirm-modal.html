<div id="modal2" class="modal">
  <div class="modal-content">
    <h4>Delete this recipe</h4>
    <h5>Are you sure?</h5>
    <h5>This recipe will be permanently deteled.</h5>
    <form action="{{url_for('delete_recipe')}}" method='post' name='confirmation-form' id='confirmation_form'>
      <input type="hidden" name="recipe_id" value="">
      <div class="center-align row">
        <div class="col s12 l6">
          <button type="submit" class="waves-effect waves-light btn del-btn">Confirm</button>
        </div>
        <div class="col s12 l6">
          <button type="button" class="waves-effect waves-light btn modal-close del-btn">Close</button>
        </div>
      </div>
    </form>
  </div>
</div>
