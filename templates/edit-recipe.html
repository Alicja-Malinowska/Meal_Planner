{% extends "layout/index.html" %}
{% block content %}

<form action="{{url_for('save_edits', recipe_id=the_recipe._id)}}" method="post" class="form" role="form"
  enctype="multipart/form-data">
  {{ form.csrf_token() }}


  <div class="form-group">
    {{ form.name(class='form-control', value = the_recipe.name) }}
  </div>

  <div class="form-group">
    <label for="ingredients">Ingredients</label>
    <textarea id="ingredients"
      name="ingredients">{% for ingredient in the_recipe.ingredients %}{{ ingredient }}{% endfor %}</textarea>
  </div>

  <div class="form-group">
    {{ form.servings(class='form-control', value = the_recipe.servings) }}
  </div>

  <div class="form-group">
    <label for="instructions">Instructions</label>
    <textarea id="instructions"
      name="instructions">{% for instruction in the_recipe.instructions %}{{ instruction }}{% endfor %}</textarea>
  </div>

  <div class="form-group">
    <label for="tags">Tags</label>
    <input type="text" id="tags" name="tags" value="{% for tag in the_recipe.tags %}
      {{ tag }};{% endfor %}">
  </div>
  <img src="{{ url_for('static', filename = 'images/recipe-images/' + the_recipe.image)}}" alt="recipe image"
    style="width: 10%;height: 10%;">
  <div class="form-group">
    {{ form.image(class='form-control') }}
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock %}
